<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.15);
        }

        .profile-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin: 0 auto 2rem;
            overflow: hidden;
            animation: pulse 2s infinite;
        }

        .profile-image img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(108, 92, 231, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(108, 92, 231, 0); }
            100% { box-shadow: 0 0 0 0 rgba(108, 92, 231, 0); }
        }

        .profile-name {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3436;
            margin-bottom: 0.5rem;
            text-shadow: none;
        }

        .profile-title {
            font-size: 1.2rem;
            color: #636e72;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .profile-description {
            font-size: 1.1rem;
            color: #636e72;
            line-height: 1.6;
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* 3D Social Media Blocks */
        .social-container {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .social-link {
            width: 140px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border-radius: 15px;
            position: relative;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
            transform-style: preserve-3d;
            perspective: 1000px;
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.15),
                0 4px 8px rgba(0, 0, 0, 0.1);
            animation: bounceIn 0.5s ease-out;
            animation-fill-mode: both;
        }

        .social-link:nth-child(1) { animation-delay: 0.1s; }
        .social-link:nth-child(2) { animation-delay: 0.2s; }
        .social-link:nth-child(3) { animation-delay: 0.3s; }
        .social-link:nth-child(4) { animation-delay: 0.4s; }

        .social-link:hover {
            transform: translateY(-8px) rotateX(5deg);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.2),
                0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .social-link-inner {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        .social-link-inner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 50%, rgba(0,0,0,0.1) 100%);
            border-radius: 15px;
            z-index: 1;
        }

        .social-icon {
            font-size: 1.8rem;
            color: white;
            z-index: 2;
            position: relative;
        }

        .social-text {
            font-size: 0.95rem;
            font-weight: 600;
            color: white;
            z-index: 2;
            position: relative;
            letter-spacing: 0.5px;
        }

        /* Social Media Brand Colors */
        .github .social-link-inner { 
            background: linear-gradient(135deg, #333 0%, #555 100%);
        }
        .instagram .social-link-inner { 
            background: linear-gradient(135deg, #833AB4 0%, #C13584 50%, #E1306C 75%, #FD1D1D 100%);
        }
        .whatsapp .social-link-inner { 
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
        }
        .linkedin .social-link-inner { 
            background: linear-gradient(135deg, #0077B5 0%, #00A0DC 100%);
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(50px);
            }
            50% {
                opacity: 1;
                transform: scale(1.05) translateY(-10px);
            }
            70% {
                transform: scale(0.9) translateY(0px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0px);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .profile-card {
                padding: 2rem;
                border-radius: 20px;
            }
            
            .profile-name {
                font-size: 2rem;
            }
            
            .profile-image {
                width: 150px;
                height: 150px;
            }
            
            .social-container {
                gap: 1rem;
            }

            .social-link {
                width: 120px;
                height: 60px;
            }

            .social-text {
                font-size: 0.85rem;
            }

            .social-icon {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation" id="bgAnimation"></div>
    
    <div class="container">
        <div class="profile-card">
            <div class="profile-image">
                <img src="Foto.jpg" >
            </div>
            
            <h1 class="profile-name">Abi Kamal</h1>
            <p class="profile-title">Junior Developer</p>
            
            <p class="profile-description">
                Undergraduate Information System student at UIN Syarif Hidayatullah Jakarta 
                Let's connect and build something amazing together!
            </p>
            
            <div class="social-container">
                <a href="https://github.com/abieekml" class="social-link github" target="_blank">
                    <div class="social-link-inner">
                        <i class="fab fa-github social-icon"></i>
                        <span class="social-text">GitHub</span>
                    </div>
                </a>
                <a href="https://instagram.com/abii.kamal" class="social-link instagram" target="_blank">
                    <div class="social-link-inner">
                        <i class="fab fa-instagram social-icon"></i>
                        <span class="social-text">Instagram</span>
                    </div>
                </a>
                <a href="https://wa.me/6289621949745" class="social-link whatsapp" target="_blank">
                    <div class="social-link-inner">
                        <i class="fab fa-whatsapp social-icon"></i>
                        <span class="social-text">WhatsApp</span>
                    </div>
                </a>
                <a href="https://www.linkedin.com/in/abi-kamal-29821731b?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" class="social-link linkedin" target="_blank">
                    <div class="social-link-inner">
                        <i class="fab fa-linkedin-in social-icon"></i>
                        <span class="social-text">LinkedIn</span>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Background animation
        function createParticles() {
            const bgAnimation = document.getElementById('bgAnimation');
            const particleCount = 15;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';

                bgAnimation.appendChild(particle);
            }
        }

        // Add click effect to social links
        document.querySelectorAll('.social-link').forEach(link => {
            link.addEventListener('click', function(e) {
                // Create ripple effect
                const ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255, 255, 255, 0.6)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                ripple.style.left = '50%';
                ripple.style.top = '50%';
                ripple.style.width = '20px';
                ripple.style.height = '20px';
                ripple.style.marginLeft = '-10px';
                ripple.style.marginTop = '-10px';
                ripple.style.zIndex = '10';

                const inner = this.querySelector('.social-link-inner');
                inner.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize particles
        createParticles();

        // Add typing effect to description
        const description = document.querySelector('.profile-description');
        const text = description.textContent;
        description.textContent = '';
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                description.textContent += text.charAt(i);
                i++;
                setTimeout(typeWriter, 30);
            }
        }

        // Start typing effect after page load
        window.addEventListener('load', () => {
            setTimeout(typeWriter, 1000);
        });
    </script>
</body>
</html>
